version: 2.1

orbs:
  docker: circleci/docker@2.1.4
  snyk: snyk/snyk@1.5.0 #3rd party orb of snyk
  heroku: circleci/heroku@2.0.0 #allows us to use heroku orbs's command

jobs:
  build:
    docker:
      - image: cimg/openjdk:17.0.8

    steps:
      - checkout
      # - run: mvn clean install
      - run: mvn clean install -DskipTests

  test:
    docker:
      - image: cimg/openjdk:17.0.8
    steps:
      - checkout
      # - run: docker-compose -f docker-compose.yml up -d
      # - run: ./run+test.sh

  build-and-push:
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - run:
          command: echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
      - docker/check
      - run:
          name: Build Docker Image
          command: |
            docker build -t limzihan/java-springboot-project-edu-space:v1.0.0 .
      - run:
          name: Push Docker Image
          command: |
            docker push limzihan/java-springboot-project-edu-space:v1.0.0

      # - docker/build:
      #     image: limzihan/java-springboot-project-edu-space
      #     # tag: <<pipeline.git.tag>>
      # - docker/push:
      #     image: limzihan/java-springboot-project-edu-space
      #     # tag: <<pipeline.git.tag>>

  scan:
    docker:
      - image: cimg/openjdk:17.0.8
    environment:
      IMAGE_NAME: limzihan/java-springboot-project-edu-space
    steps:
      - checkout
      - setup_remote_docker
      # - echo "DOCKER_PASSWORD" | docker login -u "DOCKER_USERNAME" --password-stdin
      # - docker/check
      # -
      - run: docker build -t $IMAGE_NAME .
      - snyk/scan:
          docker-image-name: $IMAGE_NAME
          severity-threshold: medium
  deploy:
    docker:
      - image: cimg/openjdk:17.0.8
    steps:
      - setup_remote_docker
      - heroku/install
      - checkout
      - run:
          name: Heroku Container Push
          command: |
            heroku container:login
            heroku container:push web -a limzihan-simplecrm
            heroku container:release web -a limzihan-simplecrm

workflows:
  ci-workflow:
    jobs:
      - build:
          filters:
            branches:
              only: develop
      - test:
          requires:
            - build
          filters:
            branches:
              only: develop
      - scan:
          requires:
            - build

  cicd-workflow:
    jobs:
      - build:
          filters:
            branches:
              only: release
      - test:
          requires:
            - build
          filters:
            branches:
              only: release
      - build-and-push:
          requires:
            - test
          filters:
            branches:
              only: release
            tags:
              only: /^v./
      - scan:
          requires:
            - build
      - deploy:
          requires:
            - build-and-push
          filters:
            tags:
              only: /^v./
